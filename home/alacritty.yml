# Checkout the defaults here https://github.com/alacritty/alacritty/blob/master/alacritty.yml
schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

live_config_reload: true
save_to_clipboard: true

window:
  decorations: "none"
  # opacity: 0.99


font:
  normal: 
    family: Hack Nerd Font
  size: 13.0
  use_thin_strokes: true
  offset:
    x: 1
    y: 1

scrolling:
  # Specifying '0' will disable scrolling.
  history: 100000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

cursor:
  style:
    blinking: Always
    blink_interval: 500

key_bindings:
  # (MacOS) 
  - { key: Left,        mods: Alt,       chars: "\x1bb"                        } # one word left
  - { key: Right,       mods: Alt,       chars: "\x1bf"                        } # one word right
  - { key: Left,        mods: Command,   chars: "\x1bOH",   mode: AppCursor    } # Home
  - { key: Right,       mods: Command,   chars: "\x1bOF",   mode: AppCursor    } # End
  - { key: Back,        mods: Super,     chars: "\x15"                         } # delete word/line
  - { key: LBracket,    mods: Alt,       chars: "\x1b["                        } # Alt + [
  - { key: RBracket,    mods: Alt,       chars: "\x1b]"                        } # Alt + ]
  # Zellij keybinds https://github.com/zellij-org/zellij/issues/265#issuecomment-925814212
  - { key: N,           mods: Alt,       chars: "\x1bn"                        } # Alt + n
  - { key: H,           mods: Alt,       chars: "\x1bh"                        } # Alt + h
  - { key: J,           mods: Alt,       chars: "\x1bj"                        } # Alt + j
  - { key: K,           mods: Alt,       chars: "\x1bk"                        } # Alt + k
  - { key: L,           mods: Alt,       chars: "\x1bl"                        } # Alt + l

